<div class="container">
<div class="card">
    <div class="card-header login">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="formRegister" >
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"  formControlName="usermane" class="form-control" id="username" >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="email"  formControlName="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
              <button type="submit" class="btn btn-secondary" (click)="registrar()">Registrar</button>
        </form>
    </div>
  </div>
