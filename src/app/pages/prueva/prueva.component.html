<h1>Usuarios</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of input">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
        <td><button class="boton" (click)="mostrar(i.id)">mostrar</button></td>
      </tr>
    </tbody>
  </table>
